			y: {

				})
			},
			z: {
				color: "#669999",
				sound: new Howl({
					src: ['sounds/zig-zag.mp3']
				})
			}

		}

		var shapes = [];

		function onKeyDown(event) {

			if(alphabet[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				var newShape = new Path.Circle(point, 500);
				newShape.fillColor = alphabet[event.key].color;
				alphabet[event.key].sound.play();
				shapes.push(newShape);
			}
			
		}

		function onFrame(event) {
			for(var i =0; i < shapes.length; i++){
				shapes[i].fillColor.hue += 1;
				shapes[i].scale(.9);
				if(shapes[i].area < 1){
			      shapes[i].remove(); // remove the shape from the canvas
			      shapes.splice(i, 1); // remove the shape from the array
			    }
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
